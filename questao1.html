    <div class="container" style="">

        <div class="row">
            <div class="col-sm">
                <form name="mediaAritmetica" id="mediaAritmetica" method="POST">
                    <div class="form-group">
                        <div class="alert alert-dark" role="alert">
                            <h4 class="alert-heading">Ei!</h4>
                            <p>Verifique todas as notas antes de gerar os resultados. Nosso sistema irá mostrar na tela sua situação de aprovado ou reprovado!</p>
                            
                            
                        </div>
                      <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu Nome" required>
                    </div>
                    <div class="form-group">
                      
                      <input type="text" class="form-control" id="disciplina" name="disciplina" placeholder="Disciplina" required>
                    </div>
                    <div class="form-group">
                      
                      <input type="number" class="form-control" id="notaUm" name="notaUm" placeholder="Sua primeira nota" required>
                    </div>
                    <div class="form-group">
                      
                      <input type="number" class="form-control" id="notaDois" name="notaDois" placeholder="Sua segunda nota" required>
                    </div>
                    <button type="submit" class="btn btn-enviar shadow" name="resultado">Resultado</button>
                  </form>
            </div>
            <div class="col-sm">
                <h5>Resultados <i class="fal fa-chart-bar"></i></h5>
                <hr>
                <div id="mostrarNome"></div>
                <div id="mostrarDisciplina"></div>
                <div id="mostrarNota1"></div>
                <div id="mostrarNota2"></div>
                <div id="notaGeral"></div>
                <div id="mostrarSituacao"></div>

      <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          return resultadoMedia();
        });

        function resultadoMedia(){

            const nomeAluno = mediaAritmetica.nome.value;
            const nomeDisciplina = mediaAritmetica.disciplina.value;
            const primeiraNota = mediaAritmetica.notaUm.value;
            const segundaNota = mediaAritmetica.notaDois.value;

            somaMedia = (parseFloat(primeiraNota)+parseFloat(segundaNota))/2;

            const mostraNomeA = document.getElementById("mostrarNome");
            const mostraNomeD = document.getElementById("mostrarDisciplina");
            const mostraNotaUm = document.getElementById("mostrarNota1");
            const mostraNotaDois = document.getElementById("mostrarNota2");
            const notaGeral = document.getElementById("notaGeral");
            const mostraSituacao = document.getElementById("mostrarSituacao");

            alert(somaMedia);

            if(somaMedia < 4) {
              mostraNomeA.innerHTML = nomeAluno;
              mostraNomeD.innerHTML = nomeDisciplina;
              mostraSituacao.innerHTML = 'Reprovado';
              return notaGeral.innerHTML = somaMedia.toFixed(1);
            }

            if(somaMedia < 8) {
              mostraNomeA.innerHTML = nomeAluno;
              mostraNomeD.innerHTML = nomeDisciplina;
              mostraSituacao.innerHTML = 'Recuperação';
              return notaGeral.innerHTML = somaMedia.toFixed(1);
            }
            
            mostraNomeA.innerHTML = nomeAluno;
            mostraNomeD.innerHTML = nomeDisciplina;
            mostraSituacao.innerHTML = 'Aprovado';
            return notaGeral.innerHTML = somaMedia.toFixed(1);

        }

    </script>
